<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home / X</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
<link rel="icon" type="image/png" sizes="16x16" href="img/square-x-twitter.ico">
<link rel="icon" type="image/png" sizes="32x32" href="img/square-x-twitter.ico">
<link rel="icon" type="image/png" sizes="64x64" href="img/square-x-twitter.ico">

  </head>
  <body>
    <div id="main">
      <div id="header">Header</div>
      <div id="content">
        <div id="left">Left Side</div>
        <div id="right">
            <p>Explore what's happening in the world</p>
            <p>Join Twitter today</p>
            <form>
              <input type="text" id="username" name="username" placeholder="Phone, email, or username">
              <input type="password" id="password" name="password" placeholder="Password">
              <!-- Add more form fields as needed -->
            </form>
            <button type="submit">Log In</button>
            <button type="button">Sign Up</button>
          </div>
          
      </div>
      <div id="footer">Footer</div>
    </div>
  </body>
</html>
